<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Login</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Meiryo, sans-serif; margin:0; background:#f7f9fc; }
      .container { max-width: 420px; margin: 80px auto; background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
      h1 { font-size:20px; margin:0 0 8px; }
      label { display:block; font-size:12px; color:#6b7280; margin:8px 0 4px; }
      input { width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:8px; }
      .btn { display:inline-block; padding:10px 16px; border-radius:8px; background:#2563eb; color:#fff; border:0; cursor:pointer; text-decoration:none; }
      .muted { color:#6b7280; font-size:12px; }
      .error { color:#b91c1c; font-size:13px; margin-top:8px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin Login</h1>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
      <form method="post" action="/login">
        <input type="hidden" name="next" value="{{ next or '' }}" />
        <label>Username</label>
        <input name="username" placeholder="admin" />
        <label>Password</label>
        <input type="password" name="password" placeholder="password" />
        <div style="margin-top:12px; display:flex; gap:8px; align-items:center;">
          <button class="btn" type="submit">Login</button>
          <a class="btn" href="/" style="background:#6b7280;">Back</a>
        </div>
        <div class="muted" style="margin-top:8px;">Default: admin / admin（環境変数ADMIN_USER, ADMIN_PASSで変更可）</div>
      </form>
    </div>
  </body>
</html>
